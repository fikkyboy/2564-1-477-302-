<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบดูหนัง </title>
</head>

<body>
    <!-- heading text -->
    <h1>ยินดีต้อนรับสู่ระบบ</h1>

    <!-- link --> 
    <a href="https://www.netflix.com/th-en/" target="_blank">Netflix</a>

    <!-- image -->
    <img src="unnamed.jpg">
    
    <!-- list -->
    <ol type="i">ประเภทของหนัง
        <li>หนังรัก</li>
        <li>หนังการ์ตูน</li>
        <li>หนังแฟนตาซี</li>
        <li>ซีรี่ย์</li>
    </ol>
    <br>
    <ui type="circle">
        <li>หนังโรแมนติก</li>
        <li>หนังผจญภัย</li>
        <li>หนังตลกคอมมาดี้</li>
        <li>ซีรี่ย์เกาหลี</li>
    </ui>

    <!-- from -->
    <h2>เข้าสู่ระบบ</h2>
    <from method="Get" action="check_login.html" >
        <label for="username">รหัสผู้ใช้งาน</label>
        <input type="text" id="username">
        <br>
        <label for="passwd">รหัสผ่าน</label>
        <input type="password" id="passwd">
        <br>
        <input type="checkbox">จำรหัสผู้ใช้งาน
        <br>
        <select name="type">สถานะ
            <option value="1">ใช้งาน</option>
            <option value="0">ยกเลิก</option>
        </select>

    </from>

</body>

</html>
